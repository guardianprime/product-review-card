<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div>
        <img
          src="./images/image-product-mobile.jpg"
          srcset="
            ./images/image-product-mobile.jpg  300w,
            ./images/image-product-desktop.jpg 900w
          "
          width="350"
          height="250"
          class="parfum-img"
          alt="perfume image"
        />
      </div>
      <div class="second-div">
        <p class="perfume-text">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptous interpretation composed by Oliver Polge,
          Perfumer-Creator for the House CHANEL
        </p>
        <div class="prices">
          <span class="now">$149.99</span>
          <span class="before">$169.99</span>
        </div>
        <button>
          <img
            src="./images/icon-cart.svg"
            alt="icon"
            width="30"
            height="30"
          /><span>Add to Cart</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://gordian-okon.vercel.app">Gordian Okon</a>.
      </div>
    </footer>
  </body>
</html>
